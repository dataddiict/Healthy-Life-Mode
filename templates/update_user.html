{% extends 'base.html' %}
{% load static %}

{% block title %}Update User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Update User</h1>
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="container mt-5">
                <h5 class="card-title">Informations Personnelles</h5>
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Pseudo</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="{{ form.first_name.id_for_label }}">Nom</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.last_name.id_for_label }}">Nom de Famille</label>
                    {{ form.last_name }}
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'user_profile' %}" class="btn btn-custom">Abandonner</a>
            <button type="submit" class="btn btn-custom">Sauvergarder</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcnd.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
