<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Profil Utilisateur</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Informations Utilisateur</h5>
            <form method="post" action="{% url 'update_profile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">Prénom :</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Nom :</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                </div>
                <div class="form-group">
                    <label for="age">Âge :</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}">
                </div>
                <div class="form-group">
                    <label for="sexe">Sexe :</label>
                    <select class="form-control" id="sexe" name="sexe">
                        <option value="M" {% if user.sexe == 'M' %} selected {% endif %}>Masculin</option>
                        <option value="F" {% if user.sexe == 'F' %} selected {% endif %}>Féminin</option>
                    </select>
                </div>
                <!-- Ajoutez ici d'autres champs que vous souhaitez modifier -->
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            </form>
        </div>
    </div>
    <div class="mt-3">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Se déconnecter</button>
        </form>
    </div>
</div>

</body>
</html>
